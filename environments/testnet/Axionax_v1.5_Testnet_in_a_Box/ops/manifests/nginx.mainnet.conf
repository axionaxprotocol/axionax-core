# Mainnet edge Nginx config

map $http_origin $cors_origin {
    default "";
    ~^https?://(axionax\.org|www\.axionax\.org)$ $http_origin;
    ~^https?://(explorer\.axionax\.org|rpc\.axionax\.org)$ $http_origin;
}

limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

resolver 127.0.0.11 ipv6=off;
set $svc_rpc http://axionaxd:8545;
set $svc_faucet http://faucet:8081;
set $svc_blockscout_api http://blockscout:4000;
set $svc_blockscout_frontend http://blockscout-frontend:80;

server { listen 80; listen [::]:80; server_name _; location /.well-known/acme-challenge/ { root /usr/share/nginx/html; } location / { return 301 https://$host$request_uri; } }

server {
    listen 443 ssl; listen [::]:443 ssl; http2 on;
    server_name axionax.org www.axionax.org;
    ssl_certificate     /etc/nginx/certs/axionax.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/axionax.org/privkey.pem;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    limit_req zone=perip burst=20 nodelay;
    limit_conn addr 100;

    location / { proxy_pass http://ui:80/; proxy_set_header Host $host; proxy_set_header X-Forwarded-Proto https; }
    location = /rpc { return 307 /rpc/; }
    location /rpc/ {
      if ($request_method = 'OPTIONS') { add_header 'Access-Control-Allow-Origin' $cors_origin always; add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always; add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always; add_header 'Access-Control-Max-Age' 86400 always; return 204; }
      proxy_pass $svc_rpc/; proxy_http_version 1.1; proxy_set_header Connection ""; add_header 'Access-Control-Allow-Origin' $cors_origin always; add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    location = /faucet { return 307 /faucet/; }
    location /faucet/ {
      if ($request_method = 'OPTIONS') { add_header 'Access-Control-Allow-Origin' $cors_origin always; add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always; add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always; add_header 'Access-Control-Max-Age' 86400 always; return 204; }
      proxy_pass $svc_faucet/; proxy_http_version 1.1; proxy_set_header Connection ""; add_header 'Access-Control-Allow-Origin' $cors_origin always; add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    location = /blockscout-api { return 307 /blockscout-api/; }
    location /blockscout-api/ {
      if ($request_method = 'OPTIONS') { add_header 'Access-Control-Allow-Origin' $cors_origin always; add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always; add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always; add_header 'Access-Control-Max-Age' 86400 always; return 204; }
      proxy_pass $svc_blockscout_api/; proxy_http_version 1.1; proxy_set_header Connection ""; add_header 'Access-Control-Allow-Origin' $cors_origin always; add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    location = /explorer { return 307 /explorer/; }
    location /explorer/ { proxy_pass $svc_blockscout_frontend/; proxy_set_header Host $host; proxy_set_header X-Forwarded-Proto https; }
}

server {
    listen 443 ssl; listen [::]:443 ssl; http2 on;
    server_name explorer.axionax.org;
    ssl_certificate     /etc/nginx/certs/explorer.axionax.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/explorer.axionax.org/privkey.pem;
    location / { proxy_pass $svc_blockscout_frontend/; proxy_set_header Host $host; proxy_set_header X-Forwarded-Proto https; }
}

server {
    listen 443 ssl; listen [::]:443 ssl; http2 on;
    server_name rpc.axionax.org;
    ssl_certificate     /etc/nginx/certs/rpc.axionax.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/rpc.axionax.org/privkey.pem;
    location / {
      if ($request_method = 'OPTIONS') { add_header 'Access-Control-Allow-Origin' $cors_origin always; add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always; add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always; add_header 'Access-Control-Max-Age' 86400 always; return 204; }
      proxy_pass $svc_rpc/; proxy_http_version 1.1; proxy_set_header Connection ""; add_header 'Access-Control-Allow-Origin' $cors_origin always; add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}
